<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
        <h1 class="display-6 fw-bold">CargoProduce - TodoApp ({{totalTime}})</h1>
    </div>
    <div class="card-body p-4">
        <ul class="list-group">
            <li class="list-group-item mb-2 border py-0 rounded-3">
                <div class="input-group">
                    <input type="text" class="form-control border-0 py-3 shadow-none"
                        placeholder="Escriba su tarea aquÃ­..." #titleInput (keydown.enter)="onClick(titleInput)">
                    <button class="btn text-success border-0" (click)="onClick(titleInput)">
                        <i class="fa-solid fa-circle-plus fa-xl"></i>
                    </button>
                </div>
            </li>
            <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
                <!-- <span [ngClass]="{'blocked': isPlaying}"> -->
                <span>
                    <i class="text-success" (click)="onStatusChange(item)"
                        [ngClass]="item.isCompleted?'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                    {{item.title}}
                    <span class="float-end text-secondary" (click)="onDelete(item.id ? item.id : 'default')">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                    <app-timer *ngIf="!item.isCompleted" [todo]="item" (isPlayingEmitter)="onPlay($event)"></app-timer>
                </span>
            </li>
        </ul>
    </div>
</div>
